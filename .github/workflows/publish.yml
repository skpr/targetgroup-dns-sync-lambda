name: â˜ï¸ Publish Artifacts

on:
  push:
    tags:
      - v0.*

jobs:
  artifacts:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: â¬‡ï¸ Git clone the repository
        uses: actions/checkout@v3

      - name: ğŸ“¦ Install Mise
        run: |
          curl https://mise.run | sh
          mise install
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Build package
        run: |
          mise run build

      - name: â˜ï¸ Release
        uses: softprops/action-gh-release@v1
        with:
          files: lambda-handler.zip
